<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Game Launcher</title>
	<link rel="stylesheet" type="text/css" href="resetCss.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="readFile.js"></script>
	<script type="text/javascript" src="Sound.js"></script>
	<script type="text/javascript" src="function.js"></script>
	<script type="text/javascript" src="object.js"></script>
	<script type="text/javascript" src="eventDropAndDrag.js"></script>
</head>

<body onload="load()">
	<div id="start_game">
		<button onclick="startGame()"><img src="views/image start game/—Pngtree—game button switch start game_5321038 (2).png"></button>
	</div>
	<div id="container">
		<div class="container-bg-cell"> </div>
		<div class="container-bg-color"> </div>
		<div class="container-bg-stuff"> </div>
		<img class="container-bg-color" src="views/background/grad.jpg" />
		<div class="game-box"></div>
	</div>

	<script type="text/javascript">
		var loadingPage = {
			start: false,
			loaded: false
		}
		window.addEventListener("load", function(event) {
		    console.log("Tất cả các tài nguyên đã được tải nạp hoàn tất!");
		    loadingPage.loaded = true;
		    if(loadingPage.start) {
		    	start();
		    	console.log("start")
				var screenStartGame = document.getElementById("start_game");
				screenStartGame.style.display = "none";
		    };
		});

		function load() {
			audio.load();
			myGameArea.createElement();
		}

		function startGame() {
			loadingPage.start =  true;
			audio.click.play();
			if(loadingPage.loaded) {
				start();
				var screenStartGame = document.getElementById("start_game");
				screenStartGame.style.display = "none";
				audio.backgroundSound(0.4);
				audio.background.play();
			}
		}

		function start() {
			stage1.load(myGameArea);
			stage1.introGame1();
		}

		function backHome() {
			audio.setAudio();
			audio.welcome.play();
			var screenStartGame = document.getElementById("start_game");
				screenStartGame.style.display = "block";
			for(key in interval) {
				clearInterval(interval[key]);
			}
			resetStage();
		}
	</script>
</body>
</html>
